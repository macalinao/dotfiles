name: "Check & Cachix"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  devshell:
    strategy:
      fail-fast: false
      matrix:
        runsOn:
          - ubuntu-22.04
          - macos-12
          - macos-14
    runs-on: ${{ matrix.runsOn }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v26
      - uses: cachix/cachix-action@v14
        with:
          name: igm
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix -Lv flake check --show-trace
      - run: nix -Lv develop -c echo OK

  check:
    strategy:
      fail-fast: false
      matrix:
        runsOn:
          - ubuntu-22.04
          - macos-12
          - macos-14
    runs-on: ${{ matrix.runsOn }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v26
      - uses: cachix/cachix-action@v14
        with:
          name: igm
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix -Lv flake check --show-trace
        working-directory: nix/
      - run: nix -Lv develop -c echo OK

  linux:
    strategy:
      fail-fast: false
      matrix:
        nixosConfiguration:
          - ci-home
          - ci-bare
          - vbox-host
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get clean
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v26
      - uses: cachix/cachix-action@v14
        with:
          name: igm
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix -Lv build "./nix#nixosConfigurations.${{ matrix.nixosConfiguration }}.config.system.build.toplevel"

  macos-14:
    strategy:
      fail-fast: false
      matrix:
        runsOn:
          - macos-14
    runs-on: ${{ matrix.runsOn }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v26
      - uses: cachix/cachix-action@v14
        with:
          name: igm
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix -Lv build "nix/#darwinConfigurations.ci-personal.system"
      - run: nix -Lv develop -c echo OK
